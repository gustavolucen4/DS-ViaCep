<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>DSViaCPE</title>
</head>

<body>
    <header class="nav-container">
        <nav class="nav-main">
            <h1>DSViaCEP</h1>
            <div class="contact-link">contato</div>
        </nav>
    </header>

    <main>
        <section id="form-section" class="form-container">
            <div class="card-form">
                <form name="newAddress">
                    <div class="form-control">
                        <label for="cep">CEP:</label>
                        <input type="text" name="cep" id="cep" class="form-input" placeholder="CEP">
                        <div class="error-message" data-error="cep"></div>
                    </div>

                    <div class="form-control">
                        <label for="street">Logradouro:</label>
                        <input type="text" name="street" id="street" class="form-input" placeholder="Logradouro" disabled>
                    </div>

                    <div class="form-control">
                        <label for="number">Número:</label>
                        <input type="text" name="number" id="number" class="form-input" placeholder="Número">
                        <div class="error-message" data-error="number"></div>
                    </div>

                    <div class="form-control">
                        <label for="city">Cidade:</label>
                        <input type="text" name="city" id="city" class="form-input" placeholder="Cidade" disabled>
                    </div>

                    <div class="btn-container">
                        <button type="submit" class="btn btn-left" name="btnSave">Salvar</button>
                        <button class="btn btn-right" name="btnClear">Limpar</button>
                    </div>

                </form>
            </div>
        </section>

        <section id="list-section" class="list-container">
        </section>
    </main>

    <section id="modal-contact" class="modal-container"> 
        <div class="modal-box">
            <div class="modal-content">
                <a target="_blank" href="https://www.linkedin.com/in/gustavo-lucena-4a11b3214/"><i class="fa fa-linkedin-square" style="font-size:48px;color:#FF8400"></i> Linkedin</a>
                <a target="_blank" href="https://github.com/gustavolucen4"> <i class="fa fa-github" style="font-size:48px;color:#FF8400"></i> GitHub</a>             
            </div>
            <button id="modal-contact-btn" class="btn">Sair</button>
        </div>
    </section>

    <script type="module" src="./js/dsviacep.js"></script>
</body>

</html>
